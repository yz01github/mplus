spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mplus?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver

server: 
  servlet: 
    context-path: /mplus
  port: 8888

mybatis-plus:
    mapper-locations: classpath:/mapper/*Mapper.xml
    #实体扫描，多个package用逗号或者分号分隔
    typeAliasesPackage: com.youngzeu.mplus.entity
    global-config: 
      db-config: 
        #刷新mapper 调试神器
        #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
        id-type: auto
        #驼峰下划线转换
        capital-mode: true
        #逻辑删除配置
        sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
        logic-delete-value: 0
        logic-not-delete-value: 1
        db-type: mysql
        field-strategy: not-null
        #自定义填充策略接口实现
        #meta-object-handler: com.baomidou.springboot.xxx
        #自定义SQL注入器
        #sql-injector: com.baomidou.springboot.xxx
    configuration: 
        map-underscore-to-camel-case: true
        cache-enabled: false
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
logging:
  level:
    com.young : debug

